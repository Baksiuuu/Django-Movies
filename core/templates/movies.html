{% extends "base.html" %}

{% block content %}
    <h1>Welcome to Django Movies!</h1>
    <ul>
        {% for movie in movies %}
            <li style>
                {{ movie.title }} ({{ movie.released.year }}) - director: {{movie.director}}, genre: {{ movie.genre.name }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
